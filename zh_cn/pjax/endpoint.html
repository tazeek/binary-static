<div id="content" class="endpoint-content">
            <div id="page_info" style="display:none;">
                <title>终结点 | Binary.com</title>
                <div id="content_class">endpoint-content</div>
            </div>

            <div class="container">



  <div class="endpoint-config static_full">
    <h1>更改 API 端点</h1>
    <div class="gr-padding-10">
        <form id="frm_endpoint">
            <fieldset>
        <legend>详情</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="server_url">
                服务器
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="server_url" maxlength="30" />
            <div class="hint">例如blue.binaryws.com</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="app_id">
                OAuth App ID
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="app_id" maxlength="5" />
            <div class="hint">使用各OAuth服务器进行验证前须先注册并领取应用程序ID。欲知详情，请到https://developers.binary.com/参阅 OAuth信息。</div>
        </div>
    </div>
            
    </fieldset>
            <div class="center-text">
                <button class="button" id="new_endpoint" type="submit">提交</button>
                <a class="button" id="reset_endpoint">
                    <span class="button">重设为原始设置</span>
                </a>
            </div>
        </form>
    </div>
</div>
