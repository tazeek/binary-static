<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>Ouverture d'un compte réel | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Ouverture d'un compte réel</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="residence-form" class="invisible">
                <fieldset id="select-residence">
                    <legend>Veuillez sélectionner votre pays de résidence</legend>
                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Pays de résidence</label>
                        </div>
                        <div class="gr-8">
                            <span id="move-residence-here"></span>
                        </div>
                    </div>

                    <div class="center-text">
                        <button class="button" id="residence_submit" type="submit">Continuer</button>
                    </div>
                </fieldset>
            </form>

            <form id="real-form" class="invisible">
                <fieldset>
                    <legend id="details">Informations</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">Titre</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">Mr</option>
                              <option value="Mrs">Mme</option>
                              <option value="Ms">Mlle</option>
                              <option value="Miss">Mlle</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">Prénom</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">Nom de famille</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">Date de naissance</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Pays de résidence</label>
                        </div>
                        <div class="gr-8">
                            <span id="move-residence-back"></span>
                            <select name="residence" id="residence" disabled="disabled"></select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">Adresse</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">Première ligne de l'adresse résidentielle</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">Kindly provide your complete address.<br>This will be used to authenticate your identity when you open a real account.</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">Deuxième ligne de l'adresse résidentielle</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">Ville</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">Etat/Province</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">Code postal</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">Téléphone</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">Sécurité</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">Question secrète</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">Plat préféré</option>
                              <option value="Mother's maiden name">Nom de jeune fille de votre mère</option>
                              <option value="Name of your pet">Nom de votre animal de compagnie</option>
                              <option value="Name of first love">Nom de votre premier amour</option>
                              <option value="Memorable town/city">Ville mémorable</option>
                              <option value="Memorable date">Date mémorable</option>
                              <option value="Brand of first car">Marque de votre première voiture</option>
                              <option value="Favourite artist">Artiste préféré</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">Répondez à la question secrète</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">J'ai lu et j'accepte les <a target="_blank" href="/binary-static/fr/terms-and-conditions.html">conditions générales</a> sur le site.</label>
                        </div>
                    </div>

                    <button class="button" type="submit">Ouvrir un compte</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
