<div id="content" class="change_passwordws-content">
            <div id="page_info" style="display:none;">
                <title>Zmień hasło | Binary.com</title>
                <div id="content_class">change_passwordws-content</div>
            </div>

            <div class="container">



  <h1>Zmień hasło</h1>
<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        
        
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="old_password">
                Aktualne hasło
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="old_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="new_password">
                Nowe hasło
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="new_password" maxlength="25"  />
            <div class="hint">Minimum 6 małych i wielkich liter oraz cyfr</div>
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="repeat_password">
                Zweryfikuj nowe hasło
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="repeat_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <div id="form_error" class="error-msg invisible"></div>
        
        
        <div class="gr-padding-10">
            <button id="btn_submit" type="submit">Zmień hasło</button>
        </div>
    
                </div>
            </div>
    
    </fieldset>
</form>

<p class="invisible" id="msg_success">Twoje hasło zostało zmienione. Zaloguj się ponownie.</p>
