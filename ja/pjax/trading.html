<div id="content" class="trading-content">
        <div id="page_info" style="display:none;">
            <title>Trusted by traders since 2000 | Binary.com | バイナリードットコム</title>
            <div id="content_class">trading-content</div>
        </div>
        
        <div class="container">


  <div id="trading_socket_container" class="tab-menu-wrap">
   <div id="notifications_wrapper"></div>
   <div id="loading_container" class="overlay_container"></div>
   <div id="guideBtn"></div>
   <div class="center-text">
     <a href="https://itunes.apple.com/app/apple-store/id1091187567?pt=117911266&ct=trading_page&mt=8" target="_blank" id="appstore"></a>
     <a href="https://goo.gl/5KmSsU" target="_blank" id="androidApp"></a>
   </div>
   <div class="row" id="contract_symbol_container">
      <div id="contract_markets_container">
         <select id="contract_markets"></select>
      </div>
      <div>
         <select id="underlying"></select>
         <span class="unicode-info-icon" id="symbol_tip" target="">&#9432;</span>
         <label for="spot" id="spot_label">スポットレート</label>
         <span id="spot"></span>
         <span id="trading_worm_chart"></span>
      </div>
      <ul id="market_menu"></ul>
   </div>
   <div class="row clear" id="contract_form_content_wrapper">
      <div class="col row-inner">
         <div id="contract_market_form_container">
            <ul class="nav tm-ul follow-default" id="contract_form_name_nav"></ul>
         </div>
         <div id="contract_container" class="col row">
            <div id="loading_container3" class="overlay_container"></div>
            <div id="contract_form_container" class="col">
               <div id="contract_form_content">
                  <form id='websocket_form'>
                     <div class="row" id="period_row">
                        <div class="col form_label">
                           <label for="period" id="period_label">期間</label>
                        </div>
                        <div class="big-col">
                           <select id="period"></select>
                        </div>
                     </div>
                     <div class="row" id="date_start_row">
                        <div class="col form_label" id="start_time_label">開始時間</div>
                        <div class="big-col">
                           <select id="date_start"></select>
                        </div>
                     </div>
                     <div class="row" id="expiry_row">
                        <div class="col form_label">
                           <select id="expiry_type"></select>
                        </div>
                        <div class="big-col">
                           <div id="expiry_type_duration">
                              <input id="duration_amount" type="number" class="small_width_input" autocomplete="off" /><label></label>
                              <select id="duration_units" class="medium_width_input"></select>
                              <span id="duration_tooltip_wrapper">
                                <span id="duration_tooltip" data-balloon="最短取引期間">最小値</span>
                                <span id="duration_minimum"></span>
                                <span id="duration_maximum" class="invisible"></span>
                              </span>
                           </div>
                           <div id="expiry_type_endtime">
                              <input id="expiry_date" type="text" readonly="readonly" autocomplete="off" />
                              <input id="expiry_time" type="text" autocomplete="off" />
                           </div>
                        </div>
                     </div>
                     <div class="row barrier_class" id="barrier_row">
                        <div class="col form_label">
                           <label for="H" id="barrier_label">
                             <span id="barrier_tooltip"  data-balloon="スポット価格に差異を付加する目的でバリア値を設定しましょう。もしバリア値として+0.005を設定した場合はスポット価格より0.005高値のバリアが設定されたトレードを購入することになります。尚、スポット価格は注文を受けた次のTickが採用されます。" data-balloon-length="xlarge">追加バリア値</span>
                             <span id="barrier_span">バリア価格</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier" type="text" name="H" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="数字をご入力ください。" autocomplete="off" />
                           <span id="indicative_barrier_tooltip" data-balloon="このバリアは予想値です。実際のバリア値はスポット価格にバリア値を差し引いたものになります。" data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row barrier_class" id="high_barrier_row">
                        <div class="col form_label">
                           <label for="H" id="barrier_high_label">
                             <span id="barrier_high_tooltip" data-balloon="スポット価格に差異を付加する目的でバリア値を設定しましょう。もしバリア値として+0.005を設定した場合はスポット価格より0.005高値のバリアが設定されたトレードを購入することになります。尚、スポット価格は注文を受けた次のTickが採用されます。" data-balloon-length="xlarge">上限追加バリア値</span>
                             <span id="barrier_high_span">上限バリア</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier_high" type="text" name="H" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="数字をご入力ください。" autocomplete="off" />
                           <span id="indicative_high_barrier_tooltip" data-balloon="このバリアは予想値です。実際のバリア値はスポット価格にバリア値を差し引いたものになります。" data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row barrier_class" id="low_barrier_row">
                        <div class="col form_label">
                           <label for="L" id="barrier_low_label">
                             <span id="barrier_low_tooltip" data-balloon="スポット価格に差異を付加する目的でバリア値を設定しましょう。もしバリア値として+0.005を設定した場合はスポット価格より0.005高値のバリアが設定されたトレードを購入することになります。尚、スポット価格は注文を受けた次のTickが採用されます。" data-balloon-length="xlarge">下限追加バリア値</span>
                             <span id="barrier_low_span">下限バリア</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier_low" type="text" name="L" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="数字をご入力ください。" autocomplete="off" />
                           <span id="indicative_low_barrier_tooltip" data-balloon="このバリアは予想値です。実際のバリア値はスポット価格にバリア値を差し引いたものになります。" data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row" id="prediction_row">
                        <div class="col form_label">
                           <label for="prediction" id="prediction_label">下一桁の数字を予測</label>
                        </div>
                        <div class="big-col">
                           <select id="prediction" class="small_width_input">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                           </select>
                        </div>
                     </div>
                     <div class="row" id="payout_row">
                        <div class="col form_label">
                           <select id="amount_type">
                              <option value="payout" id="payout_option">ペイアウト</option>
                              <option value="stake" id="stake_option">購入価格</option>
                           </select>
                           <label for="amount_per_point" id="amount_per_point_label" class="small_width_input">1ポイントの金額</label>
                        </div>
                        <div class="row-inner big-col">
                           <div class="col-inner">
                              <select id="currency" class="small_width_input"></select>
                              <input id="amount" type="text" step="any" maxlength="10" value="10" class="medium_width_input" autocomplete="off" />
                              <input id="amount_per_point" type="number" step="any" value="1" class="medium_width_input" autocomplete="off" />
                           </div>
                        </div>
                     </div>
                     <div id="spread_element_container">
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_type" id="stop_type_label">ストップタイプ</label>
                            </div>
                            <div class="big-col">
                                <input type="radio" name="stop_type" id="stop_type_points" value="point" checked/><label id="stop_type_points_label" class="radio_label" for="stop_type_points">ポイント</label>
                                <input type="radio" name="stop_type" id="stop_type_dollar" value="dollar"/><label id="stop_type_dollar_label" class="radio_label" for="stop_type_dollar"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_loss" id="stop_loss_label">損切り</label>
                            </div>
                            <div class="big-col">
                                <input id="stop_loss" type="number" step="any" value="15" autocomplete="off" /><label></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_profit" id="stop_profit_label">利益ストップ</label>
                            </div>
                            <div class="big-col">
                                <input id="stop_profit" type="number" step="any" value="10" autocomplete="off" /><label></label>
                            </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div id="open_positions_container"><div id="portfolio">

    <h1 class="portfolio-header-margin">ポジション一覧</h1>

    <p class="notice-msg center-text invisible" id="error-msg"></p>

    <div id="portfolio-loading"></div>

    <div id="portfolio-content" class="invisible">
        <div class="gr-parent gr-padding-10">
            口座残高： 
            <span class="loading" id="portfolio-balance"></span>

            <!-- If the account balance is zero we show the following button, otherwise we remove it -->
            <span id="if-balance-zero" class="invisible">
                <a href="/binary-static/ja/cashier/forwardws.html#deposit" class="button nowrap ja-hide">
                    <span>入金</span>
                </a>
                <a href="/binary-static/ja/cashier/deposit-jp.html" class="button nowrap all-hide ja-show">
                    <span>入金</span>
                </a>
            </span>
        </div>

        <div id="portfolio-no-contract">
            <p>現在、保有ポジションはありません。</p>
        </div>

        <div class="table-container">
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th class="ref">約定番号</th>
                    <th class="payout nowrap">ペイアウト</th>
                    <th class="details">トレード詳細情報</th>
                    <th class="purchase">購入</th>
                    <th class="indicative nowrap">参考売却金額</th>
                    <th class="button"></th>
                </tr>
            </thead>

            <tbody id="portfolio-body"></tbody>

            <tfoot>
                <tr>
                    <th>合計</th>
                    <th class="ref" colspan="2"></th>
                    <th class="cost" id="cost-of-open-positions"></th>
                    <th class="value" id="value-of-open-positions" colspan="2"></th>
                </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div></div>
            </div>
         </div>
      </div>
      <div id="contract_prices_container" class="col row-inner">

         <div class="row-inner" id="contracts_list">

            <div class="col price_container row-inner" id="price_container_top">

                  <div class="price_wrapper row">
                      <h4 class="contract_heading"></h4>
                      <span class="amount_wrapper">
                        <div class="amount_wrapper_div">
                          <div class="stake_wrapper">
                            <span class="stake"></span>
                            <span class="contract_amount"></span>
                          </div>
                          <div class="payout_wrapper">
                            <span class="payout"></span>
                            <span class="contract_payout"></span>
                          </div>
                        </div>
                        <div class="contract_purchase button">
                           <span class="purchase_button contract_description no-underline" id="purchase_button_top" data-balloon-length="xlarge" value="purchase">購入</span>
                        </div>
                      </span>
                  </div>
               </div>
               <div class="col price_comment"></div>
               <div class="col contract_error"></div>
            </div>
            <div class="col price_container row-inner" id="price_container_bottom">
               <div class="col gr-row">
                  <div class="price_wrapper row">
                      <h4 class="contract_heading"></h4>
                      <span class="amount_wrapper">
                        <div class="amount_wrapper_div">
                          <div class="stake_wrapper">
                            <span class="stake"></span>
                            <span class="contract_amount"></span>
                          </div>
                          <div class="payout_wrapper">
                            <span class="payout"></span>
                            <span class="contract_payout"></span>
                          </div>
                        </div>
                        <div class="contract_purchase button">
                          <span class="purchase_button contract_description no-underline" id="purchase_button_bottom" data-balloon-length="xlarge" value="purchase">購入</span>
                        </div>
                      </span>
                  </div>
               </div>
               <div class="col price_comment"></div>
               <div class="col contract_error"></div>
            </div>
         </div>
      </div>
   </div>
