<div id="content" class="endpoint-content">
            <div id="page_info" style="display:none;">
                <title>ポイント | Binary.com | バイナリードットコム</title>
                <div id="content_class">endpoint-content</div>
            </div>

            <div class="container">



  <div class="endpoint-config static_full">
    <h1>API エンドポイントの変更</h1>
    <div class="gr-padding-10">
        <form id="frm_endpoint">
            <fieldset>
        <legend>お客さま基本情報</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="server_url">
                サーバー
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="server_url" maxlength="30" />
            <div class="hint">例：blue.binaryws.com</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="app_id">
                OAuth App ID
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="app_id" maxlength="5" />
            <div class="hint">認承に他のOAuthサーバーをご利用される前に、登録をしてアプリケーションIDを取得頂く必要があります。OAuthに関する詳細は下記URLよりご確認ください。
https://developers.binary.com/</div>
        </div>
    </div>
            
    </fieldset>
            <div class="center-text">
                <button class="button" id="new_endpoint" type="submit">送信</button>
                <a class="button" id="reset_endpoint">
                    <span class="button">初期設定にリセットする</span>
                </a>
            </div>
        </form>
    </div>
</div>
