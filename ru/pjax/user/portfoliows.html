<div id="content" class="portfoliows-content">
            <div id="page_info" style="display:none;">
                <title>Портфель | Binary.com</title>
                <div id="content_class">portfoliows-content</div>
            </div>

            <div class="container">



  <div id="portfolio">
    <h1 class="portfolio-header-margin">Портфель</h1>

    <p class="notice-msg center-text invisible" id="error-msg"></p>

    <div id="portfolio-loading"></div>

    <div id="portfolio-content" class="invisible">
        <div class="gr-parent gr-padding-10">
            Баланс счета: 
            <span class="loading" id="portfolio-balance"></span>

            <!-- If the account balance is zero we show the following button, otherwise we remove it -->
            <span id="if-balance-zero" class="invisible">
                <a href="/binary-static/ru/cashier/forwardws.html#deposit" class="button nowrap ja-hide">
                    <span>Пополнить</span>
                </a>
                <a href="/binary-static/ru/cashier/deposit-jp.html" class="button nowrap invisible ja-show">
                    <span>Пополнить</span>
                </a>
            </span>
        </div>

        <div id="portfolio-no-contract">
            <p>Нет открытых позиций.</p>
        </div>

        <div class="table-container">
    <table id="portfolio-table">
        
        <thead>
            
                <tr>
                    
                        <th class="ref">Номер</th>
                    
                        <th class="payout nowrap">Потенциальная выплата</th>
                    
                        <th class="details">Подробности контракта</th>
                    
                        <th class="purchase">Покупка</th>
                    
                        <th class="indicative nowrap">Ориентировочная цена</th>
                    
                        <th class="button"></th>
                    
                </tr>
            
        </thead>
        
        <tbody id="portfolio-body">
        
    </tbody>
        
            <tfoot>
                
                <tr>
                    
                        <th >
                            Total
                        </th>
                    
                        <th class="ref" colspan="2">
                            
                        </th>
                    
                        <th class="cost" id="cost-of-open-positions" >
                            
                        </th>
                    
                        <th class="value" id="value-of-open-positions" colspan="2">
                            
                        </th>
                    
                </tr>
                
            </tfoot>
        
    </table>
    </div>
    </div>
</div>
