<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>Apertura di un account reale | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Apertura di un account reale</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="residence-form" class="invisible">
                <fieldset id="select-residence">
                    <legend>Seleziona il tuo paese di residenza</legend>
                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Paese di residenza</label>
                        </div>
                        <div class="gr-8">
                            <span id="move-residence-here"></span>
                        </div>
                    </div>

                    <div class="center-text">
                        <button class="button" id="residence_submit" type="submit">Continua</button>
                    </div>
                </fieldset>
            </form>

            <form id="real-form" class="invisible">
                <fieldset>
                    <legend id="details">Dettagli</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">Titolo</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">Sig.</option>
                              <option value="Mrs">Sig.ra</option>
                              <option value="Ms">Sig.ra</option>
                              <option value="Miss">Sig.ra</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">Nome</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">Cognome</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">Data di nascita</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Paese di residenza</label>
                        </div>
                        <div class="gr-8">
                            <span id="move-residence-back"></span>
                            <select name="residence" id="residence" disabled="disabled"></select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">Indirizzo</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">Prima linea dell'indirizzo di residenza</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">Kindly provide your complete address.<br>This will be used to authenticate your identity when you open a real account.</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">Seconda riga dell'indirizzo di residenza</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">Città</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">Stato/Provincia</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">Codice postale/CAP</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">Telefono</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">Sicurezza</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">Domanda segreta</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">Piatto preferito</option>
                              <option value="Mother's maiden name">Nome da nubile di tua madre</option>
                              <option value="Name of your pet">Nome del tuo animale</option>
                              <option value="Name of first love">Nome del primo amore</option>
                              <option value="Memorable town/city">Città indimenticabile</option>
                              <option value="Memorable date">Data indimenticabile</option>
                              <option value="Brand of first car">Marca della tua prima auto</option>
                              <option value="Favourite artist">Artista preferito</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">Rispondi alla domanda segreta</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">Ho letto e accettato i <a target="_blank" href="/binary-static/it/terms-and-conditions.html">terms and conditions</a> del sito.</label>
                        </div>
                    </div>

                    <button class="button" type="submit">Apri un account</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
