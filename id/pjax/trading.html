<div id="content" class="trading-content">
        <div id="page_info" style="display:none;">
            <title>Dipercaya oleh trader sejak 2000 | Binary.com</title>
            <div id="content_class">trading-content</div>
        </div>
        
        <div class="container">


  <div id="trading_socket_container" class="tab-menu-wrap">
   <div id="notifications_wrapper"></div>
   <div id="loading_container" class="overlay_container"></div>
   <div id="guideBtn"></div>
   <div class="center-text">
     <a href="https://itunes.apple.com/app/apple-store/id1091187567?pt=117911266&ct=trading_page&mt=8" target="_blank" id="appstore"></a>
     <a href="https://goo.gl/5KmSsU" target="_blank" id="androidApp"></a>
   </div>
   <div class="row" id="contract_symbol_container">
      <div id="contract_markets_container">
         <select id="contract_markets"></select>
      </div>
      <div>
         <select id="underlying"></select>
         <span class="unicode-info-icon" id="symbol_tip" target="">&#9432;</span>
         <label for="spot" id="spot_label">Posisi</label>
         <span id="spot"></span>
         <span id="trading_worm_chart"></span>
      </div>
      <ul id="market_menu"></ul>
   </div>
   <div class="row clear" id="contract_form_content_wrapper">
      <div class="col row-inner">
         <div id="contract_market_form_container">
            <ul class="nav tm-ul follow-default" id="contract_form_name_nav"></ul>
         </div>
         <div id="contract_container" class="col row">
            <div id="loading_container3" class="overlay_container"></div>
            <div id="contract_form_container" class="col">
               <div id="contract_form_content">
                  <form id='websocket_form'>
                     <div class="row" id="period_row">
                        <div class="col form_label">
                           <label for="period" id="period_label">Masa</label>
                        </div>
                        <div class="big-col">
                           <select id="period"></select>
                        </div>
                     </div>
                     <div class="row" id="date_start_row">
                        <div class="col form_label" id="start_time_label">Waktu mulai</div>
                        <div class="big-col">
                           <select id="date_start"></select>
                        </div>
                     </div>
                     <div class="row" id="expiry_row">
                        <div class="col form_label">
                           <select id="expiry_type"></select>
                        </div>
                        <div class="big-col">
                           <div id="expiry_type_duration">
                              <input id="duration_amount" type="number" class="small_width_input" autocomplete="off" /><label></label>
                              <select id="duration_units" class="medium_width_input"></select>
                              <span id="duration_tooltip_wrapper">
                                <span id="duration_tooltip" data-balloon="durasi minimal yang tersedia">min</span>
                                <span id="duration_minimum"></span>
                                <span id="duration_maximum" class="invisible"></span>
                              </span>
                           </div>
                           <div id="expiry_type_endtime">
                              <input id="expiry_date" type="text" readonly="readonly" autocomplete="off" />
                              <input id="expiry_time" type="text" autocomplete="off" />
                           </div>
                        </div>
                     </div>
                     <div class="row barrier_class" id="barrier_row">
                        <div class="col form_label">
                           <label for="H" id="barrier_label">
                             <span id="barrier_tooltip"  data-balloon="Masukan batasan yang merupakan selisih harga spot. Jika Anda memasukan +0.005, maka Anda akan membeli kontrak dengan batasan 0.005 lebih tinggi dari spot masuk. Spot masuk adalah tik setelah kontrak Anda diproses" data-balloon-length="xlarge">Barrier offset</span>
                             <span id="barrier_span">Batasan</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier" type="text" name="H" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="Masukkan angka." autocomplete="off" />
                           <span id="indicative_barrier_tooltip" data-balloon="Ini adalah batasan indikatif. Batasan aktual adalah spot masuk ditambah batasan offset." data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row barrier_class" id="high_barrier_row">
                        <div class="col form_label">
                           <label for="H" id="barrier_high_label">
                             <span id="barrier_high_tooltip" data-balloon="Masukan batasan yang merupakan selisih harga spot. Jika Anda memasukan +0.005, maka Anda akan membeli kontrak dengan batasan 0.005 lebih tinggi dari spot masuk. Spot masuk adalah tik setelah kontrak Anda diproses" data-balloon-length="xlarge">Batasan offset tinggi</span>
                             <span id="barrier_high_span">Batasan Tinggi</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier_high" type="text" name="H" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="Masukkan angka." autocomplete="off" />
                           <span id="indicative_high_barrier_tooltip" data-balloon="Ini adalah batasan indikatif. Batasan aktual adalah spot masuk ditambah batasan offset." data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row barrier_class" id="low_barrier_row">
                        <div class="col form_label">
                           <label for="L" id="barrier_low_label">
                             <span id="barrier_low_tooltip" data-balloon="Masukan batasan yang merupakan selisih harga spot. Jika Anda memasukan +0.005, maka Anda akan membeli kontrak dengan batasan 0.005 lebih tinggi dari spot masuk. Spot masuk adalah tik setelah kontrak Anda diproses" data-balloon-length="xlarge">Batasan offset rendah</span>
                             <span id="barrier_low_span">Batasan rendah</span>
                           </label>
                        </div>
                        <div class="big-col">
                           <input id="barrier_low" type="text" name="L" pattern="^[\+-]\d+(\.\d{1,5})?|\d+(\.\d{1,5})?" title="Masukkan angka." autocomplete="off" />
                           <span id="indicative_low_barrier_tooltip" data-balloon="Ini adalah batasan indikatif. Batasan aktual adalah spot masuk ditambah batasan offset." data-balloon-length="xlarge"></span>
                        </div>
                     </div>
                     <div class="row" id="prediction_row">
                        <div class="col form_label">
                           <label for="prediction" id="prediction_label">Analisa Digit Terakhir</label>
                        </div>
                        <div class="big-col">
                           <select id="prediction" class="small_width_input">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                           </select>
                        </div>
                     </div>
                     <div class="row" id="payout_row">
                        <div class="col form_label">
                           <select id="amount_type">
                              <option value="payout" id="payout_option">Hasil</option>
                              <option value="stake" id="stake_option">Modal</option>
                           </select>
                           <label for="amount_per_point" id="amount_per_point_label" class="small_width_input">Jumlah per poin</label>
                        </div>
                        <div class="row-inner big-col">
                           <div class="col-inner">
                              <select id="currency" class="small_width_input"></select>
                              <input id="amount" type="text" step="any" maxlength="10" value="10" class="medium_width_input" autocomplete="off" />
                              <input id="amount_per_point" type="number" step="any" value="1" class="medium_width_input" autocomplete="off" />
                           </div>
                        </div>
                     </div>
                     <div id="spread_element_container">
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_type" id="stop_type_label">Stop-type</label>
                            </div>
                            <div class="big-col">
                                <input type="radio" name="stop_type" id="stop_type_points" value="point" checked/><label id="stop_type_points_label" class="radio_label" for="stop_type_points">Poin</label>
                                <input type="radio" name="stop_type" id="stop_type_dollar" value="dollar"/><label id="stop_type_dollar_label" class="radio_label" for="stop_type_dollar"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_loss" id="stop_loss_label">Stop-loss</label>
                            </div>
                            <div class="big-col">
                                <input id="stop_loss" type="number" step="any" value="15" autocomplete="off" /><label></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form_label">
                                <label for="stop_profit" id="stop_profit_label">Stop-profit</label>
                            </div>
                            <div class="big-col">
                                <input id="stop_profit" type="number" step="any" value="10" autocomplete="off" /><label></label>
                            </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div id="open_positions_container"><div id="portfolio">

    <h1 class="portfolio-header-margin">Portopolio</h1>

    <p class="notice-msg center-text invisible" id="error-msg"></p>

    <div id="portfolio-loading"></div>

    <div id="portfolio-content" class="invisible">
        <div class="gr-parent gr-padding-10">
            Saldo akun Anda: 
            <span class="loading" id="portfolio-balance"></span>

            <!-- If the account balance is zero we show the following button, otherwise we remove it -->
            <span id="if-balance-zero" class="invisible">
                <a href="/binary-static/id/cashier/forwardws.html#deposit" class="button nowrap ja-hide">
                    <span>Lakukan Deposit</span>
                </a>
                <a href="/binary-static/id/cashier/deposit-jp.html" class="button nowrap all-hide ja-show">
                    <span>Lakukan Deposit</span>
                </a>
            </span>
        </div>

        <div id="portfolio-no-contract">
            <p>Tidak terdapat posisi terbuka.</p>
        </div>

        <div class="table-container">
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th class="ref">Ref.</th>
                    <th class="payout nowrap">Potensi Hasil</th>
                    <th class="details">Keterangan Kontrak</th>
                    <th class="purchase">Beli</th>
                    <th class="indicative nowrap">Indikatif</th>
                    <th class="button"></th>
                </tr>
            </thead>

            <tbody id="portfolio-body"></tbody>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th class="ref" colspan="2"></th>
                    <th class="cost" id="cost-of-open-positions"></th>
                    <th class="value" id="value-of-open-positions" colspan="2"></th>
                </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div></div>
            </div>
         </div>
      </div>
      <div id="contract_prices_container" class="col row-inner">
         <div id="contract_confirmation_container" class="overlay_container col">
            <a class="close" id="close_confirmation_container"></a>
            <div id="confirmation_message_container">
               <div id="confirmation_message">
                  <h3 id="contract_purchase_heading"></h3>
                  <div id="contract_purchase_descr"></div>
                  <div class="row" id="contract_purchase_profit_list">
                     <div class="col" id="contract_purchase_payout"></div>
                     <div class="col" id="contract_purchase_cost"></div>
                     <div class="col" id="contract_purchase_profit"></div>
                  </div>
                  <div id="contract_purchase_barrier"></div>
                  <div id="contract_purchase_reference"></div>
                  <div class="button">
                     <span id="contract_purchase_button" class="button open_contract_detailsws"></span>
                  </div>
                  <div id="contract_purchase_spots"></div>
                  <div id="tick_chart"></div>
                  <div id="contract_purchase_balance"></div>
               </div>
               <div id="confirmation_error">
               </div>
            </div>
            <div id="confirmation_message_endelement"></div>
         </div>
         <div class="row-inner" id="contracts_list">
            <div id="loading_container2" class="overlay_container"></div>
            <div class="col price_container row-inner" id="price_container_top">
               <div class="col gr-row">
                  <div class="price_wrapper row">
                      <h4 class="contract_heading"></h4>
                      <span class="amount_wrapper">
                        <div class="amount_wrapper_div">
                          <div class="stake_wrapper">
                            <span class="stake"></span>
                            <span class="contract_amount"></span>
                          </div>
                          <div class="payout_wrapper">
                            <span class="payout"></span>
                            <span class="contract_payout"></span>
                          </div>
                        </div>
                        <div class="contract_purchase button">
                           <span class="purchase_button contract_description no-underline" id="purchase_button_top" data-balloon-length="xlarge" value="purchase">Beli</span>
                        </div>
                      </span>
                  </div>
               </div>
               <div class="col price_comment"></div>
               <div class="col contract_error"></div>
            </div>
            <div class="col price_container row-inner" id="price_container_bottom">
               <div class="col gr-row">
                  <div class="price_wrapper row">
                      <h4 class="contract_heading"></h4>
                      <span class="amount_wrapper">
                        <div class="amount_wrapper_div">
                          <div class="stake_wrapper">
                            <span class="stake"></span>
                            <span class="contract_amount"></span>
                          </div>
                          <div class="payout_wrapper">
                            <span class="payout"></span>
                            <span class="contract_payout"></span>
                          </div>
                        </div>
                        <div class="contract_purchase button">
                          <span class="purchase_button contract_description no-underline" id="purchase_button_bottom" data-balloon-length="xlarge" value="purchase">Beli</span>
                        </div>
                      </span>
                  </div>
               </div>
               <div class="col price_comment"></div>
               <div class="col contract_error"></div>
            </div>
         </div>
      </div>
   </div>
</div>
